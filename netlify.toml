[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Redirects and rewrites
[[redirects]]
  from = "/_astro/*"
  to = "/_astro/:splat"
  status = 200
  force = false
  
# Security and performance headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

# Netlify Image CDN configuration (built-in)
[images]
  remote_images = ["https://**"]
  
[images.settings]
  quality = 50
  formats = ["avif", "webp"]